<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add MDP to Metamask</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
    </head>

    <style>
      .container {
        width: 85%; 
        height: 100vh; 
        margin: 20px auto;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

     .responsive-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>

    <body>
        <div class="container">
          <img
              src="https://lh3.googleusercontent.com/drive-viewer/AKGpihbAUw_57sIG75v0bHH9PL0xsjPegEPQ9twEmLuF8Hb7jV0VbbNocU6UMrEhy2VESiwiRXOaASKQtHgDPoyAimitjdP12peE-xI=s1600-rw-v1"
              alt="metab.png"
              class="responsive-img"
              id="addToken"
          />
        </div>

        <script>
            function showToast(message) {
                Toastify({
                    text: message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    stopOnFocus: true,
                    style: {
                        background: "linear-gradient(to right, #00b09b, #96c93d)",
                    },
                }).showToast();
            }

            async function switchToPolygonChain() {
                const chainId = "0x89"; // Polygon Mainnet Id

                try {
                    await ethereum.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: chainId }],
                    });
                } catch (error) {
                    if (error.code === 4902) {
                        try {
                            await ethereum.request({
                                method: "wallet_addEthereumChain",
                                params: [
                                    {
                                        chainId: chainId,
                                        chainName: "Polygon Mainnet",
                                        rpcUrls: ["https://polygon-rpc.com/"],
                                        blockExplorerUrls: ["https://polygonscan.com"],
                                        nativeCurrency: {
                                            name: "MATIC",
                                            symbol: "MATIC",
                                            decimals: 18,
                                        },
                                    },
                                ],
                            });
                        } catch (addError) {
                            showToast("Failed to add Polygon network");
                            
                            console.error(addError);
                        }
                    } else {
                        showToast("Please switch to Polygon network manually");
                        
                        console.error(error);
                    }
                }
            }

            async function TokenAdd() {
                if (!window.ethereum) {
                    showToast("MetaMask is not installed.");
                    
                    return;
                }

                await switchToPolygonChain();

                try {
                    await ethereum.request({ method: "eth_requestAccounts" });

                    const tokenAdded = await ethereum.request({
                        method: "wallet_watchAsset",
                        params: {
                            type: "ERC20",
                            options: {
                                address: "0x251f53bd75f7AFB41f5E0AbD0DD75D59c27E415c",
                                symbol: "MDP",
                                decimals: 18,
                                image: "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb9XLwo%2FbtsIjIJXOKS%2F549ZB7k1zoBnQrukv1QfYk%2Fimg.png",
                            },
                        },
                    });

                    if (tokenAdded) {
                        showToast("Token imported to Polygon network");
                    }
                } catch (error) {
                    showToast("An unexpected error occurred while adding the token");

                    console.error("Error adding token", error);
                }
            }

            document.getElementById("addToken").addEventListener("click", TokenAdd);
        </script>

        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    </body>
</html>
